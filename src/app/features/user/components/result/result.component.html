<div class="flex justify-center ">
  <table mat-table [dataSource]="dataSource" matSort class="w-full"
      matSortDirection="desc"  matSortActive="login" matSortDisableClear>

      <ng-container matColumnDef="avatar_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Avatar</th>
          <td mat-cell *matCellDef="let element; let index = index;" class="pc-2 ">
            <img [src]="element?.avatar_url" class="object-contain h-16 w-32">
          </td>
      </ng-container>
      <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >
             Login</th>

          <td mat-cell *matCellDef="let element; let index = index;" >
            {{element?.login}}
          </td>
      </ng-container>
      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >
             Type</th>

          <td mat-cell *matCellDef="let element; let index = index;" >
            {{element?.type}}
          </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 
</div>
<mat-paginator class="mat-paginator-sticky" #paginator 
  [length]="data.items.length" [pageSize]="9" showFirstLastButtons
  ></mat-paginator>
